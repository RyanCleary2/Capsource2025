steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/capsource-profile-generator:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/capsource-profile-generator:latest'
      - '.'

  # Step 2: Push the image with $COMMIT_SHA tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/capsource-profile-generator:$COMMIT_SHA'

  # Step 3: Push the image with latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/capsource-profile-generator:latest'

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/run'
    args:
      - 'deploy'
      - 'capsource-profile-generator'
      - '--image'
      - 'gcr.io/$PROJECT_ID/capsource-profile-generator:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--memory'
      - '1Gi'
      - '--timeout'
      - '300'
      - '--port'
      - '80'
      - '--allow-unauthenticated'
      - '--logging'
      - 'cloud-logging'

images:
  - 'gcr.io/$PROJECT_ID/capsource-profile-generator:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/capsource-profile-generator:latest'

options:
  logging: CLOUD_LOGGING_ONLY
